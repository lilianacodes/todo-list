<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container-sm px-0">
    <div class="card rounded-0 shadow-lg bg-black">
      <div class="card-header bg-black text-white text-center mt-3">
        <h1 class="mb-0">To Do List</h1>
      </div>
      <div class="card-body">
        <form id="taskForm" class="row g-3 mb-4">
          <div class="col-10">
            <input id="taskInput" type="text" class="form-control custom-input" placeholder="What do you want to do today?">
          </div>
          <div class="col-2 d-grid">
            <button class="btn btn-primary custom-submit" type="submit">Add</button>
          </div>
        </form>

        <ul id="taskList" class="list-group">
            <li class="list-group-item custom-item d-flex justify-content-between align-items-center p-3 shadow-sm rounded-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-circle"></i>
                    <span class="task-text">Finish Bootstrap project</span>
                </div>
                <button class="btn btn-sm custom-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
            <li class="list-group-item custom-item d-flex justify-content-between align-items-center p-3 shadow-sm rounded-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-circle"></i>
                    <span class="task-text">Review pull requests on GitHub</span>
                </div>
                <button class="btn btn-sm custom-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
            <li class="list-group-item custom-item d-flex justify-content-between align-items-center p-3 shadow-sm rounded-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-circle"></i>
                    <span class="task-text">Organize workspace and desk</span>
                </div>
                <button class="btn btn-sm custom-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
            <li class="list-group-item custom-item d-flex justify-content-between align-items-center p-3 shadow-sm rounded-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-circle"></i>
                    <span class="task-text">Plan next week's schedule</span>
                </div>
                <button class="btn btn-sm custom-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
            <li class="list-group-item custom-item d-flex justify-content-between align-items-center p-3 shadow-sm rounded-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-circle"></i>
                    <span class="task-text">Learn a new React hook</span>
                </div>
                <button class="btn btn-sm custom-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
            <li class="list-group-item custom-item d-flex justify-content-between align-items-center p-3 shadow-sm rounded-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-circle"></i>
                    <span class="task-text">Create wireframes for new UI design</span>
                </div>
                <button class="btn btn-sm custom-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
            <li class="list-group-item custom-item d-flex justify-content-between align-items-center p-3 shadow-sm rounded-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-circle"></i>
                    <span class="task-text">Test new features in the app</span>
                </div>
                <button class="btn btn-sm custom-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
            <li class="list-group-item custom-item d-flex justify-content-between align-items-center p-3 shadow-sm rounded-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-circle"></i>
                    <span class="task-text">Read one chapter of a programming book</span>
                </div>
                <button class="btn btn-sm custom-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
        </ul>
      </div>
    </div>
  </div>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
