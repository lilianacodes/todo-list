<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>To Do List</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">

  <style>
    body {
        background:#FAFAFA;
        font-family: "Open Sans", sans-serif;
        font-weight: 400;
        font-style: normal;
        user-select: none;  
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;  
    }

    h1 {
        font-weight: 600;
    }
 
    .custom-input {
        outline: none;
        box-shadow: none;
        border: 1px solid #fff;
        background-color: #000; 
        color: #f0f0f0; /* #fff; */
        transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
    }

    .custom-input:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        background-color: #111;
    }

    .custom-input::placeholder {
        color: #6e6b6b;                  
        opacity: 0.7;
    }

    .custom-input:focus::placeholder {
        opacity: 0.5;
    }

    .custom-item {
        background-color: #5dbeeb;
        cursor: pointer;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 0.5rem;
        border-color: #000;
        opacity: 1;
    }

    .custom-item:hover {
        opacity: 0.7;
    }

    .custom-btn {
        border: none;
    }

    .custom-btn i {
        color: #000;
        transition: color 0.3s;
    }

    .custom-btn:hover i {
        color: #fff;
    }

  </style>
</head>
<body>

  <div class="container-sm px-0">
    <div class="card rounded-0 shadow-lg bg-black">
      <div class="card-header bg-black text-white text-center mt-3">
        <h1 class="mb-0">To Do List</h1>
      </div>
      <div class="card-body">
        <form id="taskForm" class="row g-3 mb-4">
          <div class="col-10">
            <input id="taskInput" type="text" class="form-control custom-input" placeholder="What do you want to do today?">
          </div>
          <div class="col-2 d-grid">
            <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </form>

        <ul id="taskList" class="list-group">
            <li class="list-group-item custom-item d-flex justify-content-between align-items-center p-3 shadow-sm rounded-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-circle"></i>
                    <span class="task-text">Finish Bootstrap project 1</span>
                </div>
                <button class="btn btn-sm custom-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
            <li class="list-group-item custom-item d-flex justify-content-between align-items-center p-3 shadow-sm rounded-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-circle"></i>
                    <span class="task-text">Finish Bootstrap project 2</span>
                </div>
                <button class="btn btn-sm custom-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
            <li class="list-group-item custom-item d-flex justify-content-between align-items-center p-3 shadow-sm rounded-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-circle"></i>
                    <span class="task-text">Finish Bootstrap project 3</span>
                </div>
                <button class="btn btn-sm custom-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
